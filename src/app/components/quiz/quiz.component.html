<div class="container">
    <div class="card" id="header">
               <h2>Welcome to Angular Quiz App</h2>             
                   <h5>All the best...!üëç</h5>                
    </div>
    <div class="card ">
        <div class="d-flex justify-content-around py-3">
            <div class="question-count">
                <span style="font-style:italic;">Question {{currentQue+1}}of{{Qlist.length}}</span>
            </div>

        </div>
        <div class="progress mb-5" style="height: 13px;">
            <div class="progress-bar" role="progressbar" [style.width.%]="(currentQue+1)*10" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="question">
            <h4>{{currentQue+1}}.{{Qlist[currentQue].questionText}}</h4>

        </div>

        <div class="options">
            <ol *ngFor="let option of Qlist[currentQue].options index as i">
                <li style="list-style: none;" (click)="getChoices(currentQue+1,option.text)">
                    <div class="card" tabindex="0">{{i+1}}.{{option.text}}

                    </div>
                </li>
            </ol>

        </div>
        <div class="d-flex justify-content-around py-3">
            <button [disabled]="currentQue===0" type="button" class="btn btn-primary"
                (click)="preQuestion()">prev</button>
            <button [disabled]="currentQue===9" type="button" class="btn btn-primary"
                (click)="nextQuestion()">next</button>
        </div>

    </div>

    <div class="d-flex justify-content-around py-3 ">
        <button [disabled]="currentQue===0" type="button" class="btn btn-success" (click)="submit()">submit</button>
    </div>

</div>
